#===================================================================
# 기본 설정 (공통)
#===================================================================
spring:
  profiles:
    active: local

application:
  name: welper-back

jwt:
  secret: ${JWT_SECRET}
  access-expiration: 3600000   # 1시간
  refresh-expiration: 604800000  # 7일

springdoc:
  swagger-ui:
    path: /swagger   # Swagger 단축 경로 설정

---
# ==================================================================
# local (개발용)
# ==================================================================
spring:
  config:
    activate:
      on-profile: local

  application:
    name: welper-back

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database: mysql

  datasource:
    url: "jdbc:mysql://localhost:3306/welper"
    username: "root"
    password: ${DB_LOCAL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

---
# ==================================================================
# prod (운영용)
# ==================================================================
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: false
        format_sql: false

springdoc:
  swagger-ui:
    path: /swagger
